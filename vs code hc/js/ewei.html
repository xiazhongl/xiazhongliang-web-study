<body>
    <script type="text/javascript">
        var aa= new Array();
        for(var i=0;i<2;i++){
            aa[i]=new Array();
            for(var j=0;j<3;j++){
                aa[i][j]=i+j;
            }
        }
        aa[0][1]=5;
     </script>
</body>
