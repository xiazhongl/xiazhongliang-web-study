<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <link rel="stylesheet" href="./22.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.1/echarts.js"></script>
</head>
<body>
    <div id="main" style="width:100%; height: 400px"></div>
    <script>
     var myChart = echarts.init(document.getElementById('main'))
    var option = {
        visualMap: {
            show: false,
            min: 0,
            max: 1000
        },
        calendar: {
            range: '2017'
        },
        series: {
            type: 'heatmap',
            coordinateSystem: 'calendar',
            data: [['2017-01-02', 900], ['2017-01-05', 877], ['2017-01-02', 699]]
        }
    }
    myChart.setOption(option);
    </script>
</body>
</html>
